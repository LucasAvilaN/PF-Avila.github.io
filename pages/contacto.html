        <nav class="navbar navbar-expand-lg bg-rgb(5, 131, 131) custom-navbar">
            <div class="container-fluid">
                <div class="logo"><a href="../index.html">Lucas Avila</a></div>
                <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <!--termina el header-->
    <!--contenido principal-->
    <main>
        <form action="Enviar formulario">
            <section class="form-register">
                <h3>Contacto</h3>
                <div>
                    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre" required>
                </div>
                <div>
                    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido" required>
                </div>
                <div>
                    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" required>
                </div>
                <div>
                    <input class="controls" type="tel" name="correo" id="correo" placeholder="Ingrese su Telefono" required>
                </div>
                <div>
                    <textarea class="controls" name="mensaje" id="mensaje" placeholder="Escriba un mensaje"></textarea>
                </div>
                <div>
                    <button class="controls"  type="submit">Enviar</button>
                </div>
            </section>
        </form>
    </main>
    <!--contenido principal-->
    <!-- Empieza el footer -->
    <div class="conteiner-footer">

            <ul>
                <li><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
